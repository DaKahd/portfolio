<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; URL='/'">
    <script type="text/javascript">
      // Redirect all 404s to the index.html page
      setTimeout(function() {
        var pathname = window.location.pathname;
        window.location.href = "/" + "#" + pathname;
      }, 0);
    </script>
  </head>
  <body>
  </body>
</html>
